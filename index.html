<!DOCTYPE html>
<html lang="es" class="os-win">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Formulario de Login</title>
    <!--<meta charset="UTF-8">-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body 
    <div class="login-page">
      <div class="form">
        <!--2da pag para crear cuenta-->
        <form class="register-form">
          <input type="text" placeholder="nombre" />
          <input type="password" placeholder="contraseña" />
          <input type="text" placeholder="direccion email" />
          <button>crear la cuenta</button>
           <p class="message">Si tiene una cuenta <a href="#">Registrarse</a></p>
        </form>
        <!--1ra pag para iniciar-->
        <form class="login-form">
          <input type="text" placeholder="usuario" />
          <input type="password" placeholder="contraseña" />
          <button>Iniciar Sesion</button>
          <p class="message">¿No está registrado? <a href="#">Crear una cuenta</a></p>
        </form>
      </div>
    </div>
    <!--Sirve para la transición de un form a otro dentro del mismo class="login-page"-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
